<div id="grouping_{{ grouping_id }}">
    {{ grouping_model.qbtitle }}.{{ grouping_field }}
    <input type="hidden" name="model_for_grouping_{{ grouping_id }}" value="{{ grouping_model_name }}"/>
    <input type="hidden" name="field_for_grouping_{{ grouping_id }}" value="{{ grouping_field }}"/>
    <a href="javascript:remove_grouping({{grouping_id}});"><img src="/qbuilder/media/clear.png" height="18px"/></a>
</div>
